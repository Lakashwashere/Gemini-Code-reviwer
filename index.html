<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Code Reviewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'dark-navy': '#020c1b',
              'navy': '#0a192f',
              'light-navy': '#112240',
              'lightest-navy': '#233554',
              'slate': '#8892b0',
              'light-slate': '#a8b2d1',
              'lightest-slate': '#ccd6f6',
              'accent': '#64ffda',
            },
            animation: {
              'pulse-fast': 'pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a192f; /* bg-navy */
        color: #a8b2d1; /* text-light-slate */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a192f; }
      ::-webkit-scrollbar-thumb { background: #233554; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #8892b0; }
      /* Custom select arrow */
      .custom-select-arrow {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238892b0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
      }
      /* Diff viewer styles */
      .diff { display: flex; flex-direction: column; }
      .diff-line { display: block; white-space: pre-wrap; padding: 0 1em; }
      .diff-added { background-color: rgba(64, 255, 218, 0.1); }
      .diff-added::before { content: '+'; color: #64ffda; margin-right: 1em; }
      .diff-removed { background-color: rgba(248, 113, 113, 0.1); }
      .diff-removed::before { content: '-'; color: #f87171; margin-right: 1em; }
      .diff-common { background-color: transparent; }
      .diff-common::before { content: ' '; margin-right: 1em; }

    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "process": "https://esm.sh/process@0.11.10",
    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@0.14.1",
    "diff": "https://esm.sh/diff@5.2.0",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.5"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="/prism-autoloader.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
