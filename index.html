    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-navy': '#0a192f',
              'navy': '#112240',
              'light-navy': '#233554',
              'slate': '#8892b0',
              'light-slate': '#a8b2d1',
              'lightest-slate': '#ccd6f6',
              'white': '#e6f1ff',
              'accent': '#64ffda',
            },
            fontFamily: {
              sans: ['Calibri', 'San Francisco', 'SF Pro Text', '-apple-system', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'Fira Mono', 'Roboto Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      .custom-select-arrow {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364ffda' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
      }
      .diff { font-family: 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace; font-size: 14px; }
      .diff-line { display: block; white-space: pre; }
      .diff-added { background-color: rgba(46, 160, 67, 0.15); }
      .diff-removed { background-color: rgba(248, 81, 73, 0.15); }
      .diff-line::before {
        display: inline-block;
        width: 1.5em;
        padding-left: 0.5em;
        text-align: center;
      }
      .diff-added::before { content: '+'; color: #2ea043; }
      .diff-removed::before { content: '-'; color: #f85149; }
      .diff-common::before { content: ' '; }
    </style>
